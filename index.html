<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    
    <div class="calculator-body">

        <div class="calculator-display">
            <p id="displayText" class="display-text"></p>
        </div>

        <div class="buttons">
            <div class="button">
                <p>7</p>
            </div>
            <div class="button">
                <p>8</p>
            </div>
            <div class="button">
                <p>9</p>
            </div>
            <div class="button">
                <p>/</p>
            </div>
            <div class="button">
                <p>4</p>
            </div>
            <div class="button">
                <p>5</p>
            </div>
            <div class="button">
                <p>6</p>
            </div>
            <div class="button">
                <p>-</p>
            </div>
            <div class="button">
                <p>1</p>
            </div>
            <div class="button">
                <p>2</p>
            </div>
            <div class="button">
                <p>3</p>
            </div>
            <div class="button">
                <p>+</p>
            </div>
            <div class="button">
                <p>C</p>
            </div>
            <div class="button">
                <p>0</p>
            </div>
            <div class="button">
                <p>*</p>
            </div>
            <div class="button">
                <p>=</p>
            </div>
            
            
        </div>

       
    </div>
    <script src="main.js"></script>
</body>
</html>
